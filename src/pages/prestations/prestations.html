<ion-header>
  <ion-navbar color="light">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Prestations</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-toolbar color="light">
    <ion-segment [(ngModel)]="prestation" color="white">
      <ion-segment-button value="prestationsAgence">
        Prestations en agence
      </ion-segment-button>
      <ion-segment-button value="serviceDistance">
        Services à distance
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

  <div [ngSwitch]="prestation">
    <ion-list *ngSwitchCase="'prestationsAgence'" inset>
      <ion-card>
        <ion-card-content>
          <button ion-item class="no-padding" (click)="showModalDetailsPrestationAgence(11)">
              <h6 class=" line-break">Acceuil et information en agence</h6>
              <ion-icon name="arrow-forward" item-end color="primary" ></ion-icon>          
            </button>
        </ion-card-content>
      </ion-card>
      <ion-card>
        <ion-card-content>
          <button ion-item class="no-padding" (click)="showModalDetailsPrestationAgence(12)">
            <h6 class="line-break">Entretien de positionnement</h6>
            <ion-icon name="arrow-forward" item-end color="primary"></ion-icon>          
          </button>
        </ion-card-content>
      </ion-card>
      <ion-card>
        <ion-card-content>
          <ion-item class="no-padding">
            <h6 class="line-break"> Ateliers d'information </h6>
          </ion-item>
          <ion-list inset>
            <button ion-item class="no-padding" (click)="showModalDetailsPrestationAgence(131)">
              <p class="line-break">Moi et le marché du travail</p>
              <ion-icon name="arrow-forward" item-end color="primary"></ion-icon>          
            </button>
            <button ion-item class="no-padding" (click)="showModalDetailsPrestationAgence(132)">
              <p class="line-break">S'informer sur l'offre d'emploi</p> 
              <ion-icon name="arrow-forward" item-end color="primary"></ion-icon>          
            </button>
          </ion-list>
        </ion-card-content>
      </ion-card>
      <ion-card>
        <ion-card-content>
          <ion-item class="no-padding">
            <h6 class="line-break">Ateliers de recherche d'emploi</h6>
          </ion-item>
          <ion-list inset>
            <button ion-item class="no-padding" (click)="showModalDetailsPrestationAgence(141)">
              <p class="line-break">Rédiger son CV</p>                
              <ion-icon name="arrow-forward" item-end color="primary"></ion-icon>          
            </button>
            <button ion-item class="no-padding" (click)="showModalDetailsPrestationAgence(142)">
              <p class="line-break">Rédiger ses lettres de motivation</p>
              <ion-icon name="arrow-forward" item-end color="primary"></ion-icon>          
            </button>
            <button ion-item class="no-padding" (click)="showModalDetailsPrestationAgence(143)">
              <p class="line-break">Préparer son entretien d'embauche</p>
              <ion-icon name="arrow-forward" item-end color="primary"></ion-icon>          
            </button>
          </ion-list>
        </ion-card-content>
      </ion-card>
      <ion-card>
        <ion-card-content>
          <button ion-item class="no-padding" (click)="showModalDetailsPrestationAgence(15)">
              <h6 class="line-break" >Auto emploi</h6>
              <ion-icon name="arrow-forward" item-end color="primary"></ion-icon>          
            </button>
        </ion-card-content>
      </ion-card>
    </ion-list>

    <ion-list *ngSwitchCase="'serviceDistance'" inset>
      <ion-card>
        <ion-card-content>
          <button ion-item class="no-padding" (click)="showModalDetailsServiceDistance(21)">
            <h6 class="line-break" >Portail Anapec</h6>
            <ion-icon name="arrow-forward" item-end color="primary"></ion-icon>          
          </button>
        </ion-card-content>
      </ion-card>
      <ion-card>
        <ion-card-content>
          <button ion-item class="no-padding" (click)="showModalDetailsServiceDistance(22)">
            <h6 class="line-break" >M'inscrire à l'Anapec</h6>
            <ion-icon name="arrow-forward" item-end color="primary"></ion-icon>          
          </button>
        </ion-card-content>
      </ion-card>
      <ion-card>
        <ion-card-content>
          <button ion-item class="no-padding"(click)="showModalDetailsServiceDistance(23)">
            <h6 class="line-break" >Conseils et infos</h6>
            <ion-icon name="arrow-forward" item-end color="primary"></ion-icon>          
          </button>
        </ion-card-content>
      </ion-card>
      <ion-card>
        <ion-card-content>
          <button ion-item class="no-padding" (click)="showModalDetailsServiceDistance(24)">
            <h6 class="line-break" >Email, sms , newsletter</h6>
            <ion-icon name="arrow-forward" item-end color="primary"></ion-icon>          
          </button>
        </ion-card-content>
      </ion-card>
      <ion-card>
        <ion-card-content>
          <button ion-item class="no-padding" (click)="openMenuSocialNetworks()">
            <h6 class="line-break" >Réseaux Sociaux</h6>
            <ion-icon name="arrow-forward" item-end color="primary"></ion-icon>          
          </button>
        </ion-card-content>
      </ion-card>
      <ion-card>
        <ion-card-content>
          <button ion-item class="no-padding" (click)="openMenuContact()">
            <h6 class="line-break">Téléphone</h6>
            <ion-icon name="arrow-forward" item-end color="primary"></ion-icon>          
          </button>
        </ion-card-content>
      </ion-card>
    </ion-list>
  </div>
</ion-content>
