<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Prestations</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-toolbar color="primary">
    <ion-segment [(ngModel)]="prestation" color="white">
      <ion-segment-button value="prestationsAgence">
        Prestations en agence
      </ion-segment-button>
      <ion-segment-button value="serviceDistance">
        Services à distance
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

  <div [ngSwitch]="prestation">
    <ion-list *ngSwitchCase="'prestationsAgence'" inset no-padding style="margin: 0" class="scrollable-segments">
      <ion-segment [(ngModel)]="prestationAgenceRubriques" color="primary">
        <ion-segment-button value="Acceuil et information en agence">
          Acceuil et information en agence
        </ion-segment-button>
        <ion-segment-button value="Entretien de positionnement">
          Entretien de positionnement
        </ion-segment-button>
        <ion-segment-button value="Ateliers information">
          Ateliers d'information
        </ion-segment-button>
        <ion-segment-button value="Ateliers de recherche emploi">
          Ateliers de recherche d'emploi
        </ion-segment-button>
        <ion-segment-button value="Auto emploi">
          Auto emploi
        </ion-segment-button>
      </ion-segment>
      <div [ngSwitch]="prestationAgenceRubriques">
        <ion-list no-padding *ngSwitchCase="'Acceuil et information en agence'" inset>
          <page-modal-acceuil-information>
          </page-modal-acceuil-information>
        </ion-list>
        <ion-list no-padding *ngSwitchCase="'Entretien de positionnement'" inset>
          <page-modal-entretien-positionnement>
          </page-modal-entretien-positionnement>
        </ion-list>
        <ion-list no-padding *ngSwitchCase="'Ateliers information'" inset>
          <ion-slides pager>
            <ion-slide>
              <page-modal-moi-marche>
              </page-modal-moi-marche>
            </ion-slide>
            <ion-slide>
              <page-modal-informer-offre>
              </page-modal-informer-offre>
            </ion-slide>
          </ion-slides>
        </ion-list>
        <ion-list no-padding *ngSwitchCase="'Ateliers de recherche emploi'" inset>
          <ion-slides pager>
            <ion-slide>
              <page-modal-rediger-cv>
              </page-modal-rediger-cv>
            </ion-slide>
            <ion-slide>
              <page-modal-preparer-entretien>
              </page-modal-preparer-entretien>
            </ion-slide>
            <ion-slide>
              <page-modal-rediger-lettre>
              </page-modal-rediger-lettre>
            </ion-slide>
          </ion-slides>
        </ion-list>
        <ion-list no-padding *ngSwitchCase="'Auto emploi'" inset>
          <page-modal-auto-emploi>
          </page-modal-auto-emploi>
        </ion-list>
      </div>
    </ion-list>
    <ion-list *ngSwitchCase="'serviceDistance'" inset inset no-padding style="margin: 0" class="scrollable-segments">
      <ion-segment [(ngModel)]="serviceDistanceRubriques" color="primary">
        <ion-segment-button value="Portail Anapec">
          Portail Anapec
        </ion-segment-button>
        <ion-segment-button value="inscrireAnapec">
          M'inscrire à l'Anapec
        </ion-segment-button>
        <ion-segment-button value="Conseils et infos">
          Conseils et infos
        </ion-segment-button>
        <ion-segment-button value="EmailSmS">
          Email, Sms ,NewsLetter
        </ion-segment-button>
        <ion-segment-button value="Reseaux Sociaux contact" >
          Contact / Réseaux Sociaux
        </ion-segment-button>
      </ion-segment>
      <div [ngSwitch]="serviceDistanceRubriques">
        <ion-list no-padding *ngSwitchCase="'Portail Anapec'" inset>
          <page-modal-portail-anapec>
          </page-modal-portail-anapec>
        </ion-list>
        <ion-list no-padding *ngSwitchCase="'inscrireAnapec'" inset>
          <page-modal-inscription-anapec>
          </page-modal-inscription-anapec>
        </ion-list>
        <ion-list no-padding *ngSwitchCase="'Conseils et infos'" inset>
          <page-modal-coneils-infos>
          </page-modal-coneils-infos>
        </ion-list>
        <ion-list no-padding *ngSwitchCase="'EmailSmS'" inset>
          <page-modal-email-newsLetter>
          </page-modal-email-newsLetter>
        </ion-list>
        <ion-list no-padding *ngSwitchCase="'Reseaux Sociaux contact'" inset>
          <page-modal-reseaux-contact>
          </page-modal-reseaux-contact>
        </ion-list>
      </div>
    </ion-list>
  </div>
</ion-content>
