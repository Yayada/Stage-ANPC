<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Conseils</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-toolbar color="primary" no-border class="scrollable-segments">
    <ion-segment [(ngModel)]="conseils" color="white">
      <ion-segment-button value="elaborerCV">
        Elaborer un CV
      </ion-segment-button>
      <ion-segment-button value="elaborerLettreMotivation">
        Elaborer une lettre de motivation
      </ion-segment-button>
      <ion-segment-button  value="preparerEntretien">
        Se préparer à un entretien d'embauche
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

  <div [ngSwitch]="conseils">
    <ion-list *ngSwitchCase="'elaborerCV'">
      <ion-card (click)="open('_OiP2rw3HRc')">
        <div>
          <img src="https://i.ytimg.com/vi/_OiP2rw3HRc/mqdefault.jpg" />
        </div>
        <ion-card-header ion-text color="secondary" style="text-align: center;">
          Le CV
        </ion-card-header>
      </ion-card>
      <ion-card (click)="open('M2NdGjUIsk0')">
        <div>
          <img src="https://i.ytimg.com/vi/M2NdGjUIsk0/mqdefault.jpg" />
        </div>
        <ion-card-header ion-text color="secondary" style="text-align: center;">
          Enrichir son CV
        </ion-card-header>
      </ion-card>
      <ion-card (click)="open('Y2YuD5nNKcw')">
        <div>
          <img src="https://i.ytimg.com/vi/ynHCzN7WJGw/mqdefault.jpg" />
        </div>
        <ion-card-header ion-text color="secondary" style="text-align: center;">
          Structurer son CV
        </ion-card-header>
      </ion-card>
      <ion-card (click)="open('4eIbHvcwy6Q')">
        <div>
          <img src="https://i.ytimg.com/vi/4eIbHvcwy6Q/mqdefault.jpg" />
        </div>
        <ion-card-header ion-text color="secondary" style="text-align: center;">
          Informations du CV
        </ion-card-header>
      </ion-card>
    </ion-list>

    <ion-list *ngSwitchCase="'elaborerLettreMotivation'">

    </ion-list>

    <ion-list *ngSwitchCase="'preparerEntretien'">

    </ion-list>
  </div>

</ion-content>
