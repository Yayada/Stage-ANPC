<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Conseils</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-toolbar color="primary">
    <ion-segment [(ngModel)]="conseils" color="white">
      <ion-segment-button class = "line-break" value="elaborerCV">
        Elaborer un CV
      </ion-segment-button>
      <ion-segment-button class = "line-break" style="line-height: 1.5rem; padding-top : 2px; height : 5rem; " value="elaborerLettreMotivation">
        Elaborer une lettre de motivation 
      </ion-segment-button>
      <ion-segment-button class = "line-break" style="line-height: 1.5rem; padding-top : 2px; height : 5rem; " value="preparerEntretien">
        Se préparer à un entretien d'embauche
      </ion-segment-button>
    </ion-segment>
   </ion-toolbar>

  <div [ngSwitch]="conseils">
    <ion-list *ngSwitchCase="'elaborerCV'">

    </ion-list>

    <ion-list *ngSwitchCase="'elaborerLettreMotivation'">

    </ion-list>

    <ion-list *ngSwitchCase="'preparerEntretien'">

    </ion-list>
  </div>

</ion-content>
