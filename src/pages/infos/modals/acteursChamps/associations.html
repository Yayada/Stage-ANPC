<ion-card>
    <ion-item>
        <ion-icon name="home" color="primary" item-left></ion-icon>
        <h3 ion-text color="secondary" class="line-break">Associations</h3>
    </ion-item>
    <ion-card-content>
        <ion-item>
            <ion-label>Ville</ion-label>
            <ion-select [(ngModel)]="ville" (ionChange)="onVilleChange(ville)">
                <ion-option value="all">Toutes les villes</ion-option>
                <ion-option value="agadir">Agadir</ion-option>
                <ion-option value="hoceima">Al Hoceima</ion-option>
                <ion-option value="casablanca">Casablanca</ion-option>
                <ion-option value="fes">FÃ¨s</ion-option>
                <ion-option value="marrakech">Marrakech</ion-option>
                <ion-option value="martil">Martil</ion-option>
                <ion-option value="nador">Nador</ion-option>
                <ion-option value="oujda">Oujda</ion-option>
                <ion-option value="rabat">Rabat</ion-option>
                <ion-option value="tanger">Tanger</ion-option>
            </ion-select>
        </ion-item>
        <ion-list>
            <ion-item *ngFor="let assoc of  associations">
                <h2 ion-text color="primary" class="line-break">
                    <ion-icon name="home" color="secondary" item-left></ion-icon>{{assoc.shortName}} </h2>
                <h3 ion-text class="line-break">
                    <ion-icon name="map" color="secondary" item-left></ion-icon>{{assoc.name}}</h3>
                <p class="line-break">
                    <ion-icon name="call" color="secondary" item-left></ion-icon>{{assoc.tel}}</p>
                <p class="line-break">
                    <ion-icon name="mail" color="secondary" item-left></ion-icon>{{assoc.mail}}</p>
                <hr>
            </ion-item>
        </ion-list>
    </ion-card-content>
</ion-card>
