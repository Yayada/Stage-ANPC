<ion-header>
  <ion-navbar color="light">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Infos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-toolbar color="light">
    <ion-segment [(ngModel)]="infos" color="white">
      <ion-segment-button value="marcheTravail">
        Marché du travail
      </ion-segment-button>
      <ion-segment-button value="acteurs">
        Acteurs du champ de la migration
      </ion-segment-button>
      <ion-segment-button value="faq">
        FAQ
      </ion-segment-button>
      <ion-segment-button value="aide">
        Qui peut m'aider ?
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

  <div [ngSwitch]="infos">
    <ion-list *ngSwitchCase="'marcheTravail'">
      <ion-card>
        <ion-card-content>
          <ion-item class="no-padding">
            <h6 class="line-break">Acteurs publics/privés</h6>
          </ion-item>
          <ion-list inset>
            <button ion-item class="no-padding" (click)="showModalDetails(11)">
              <p class="line-break">Sites de recrutement</p>                
              <ion-icon name="arrow-forward" item-end color="primary"></ion-icon>          
            </button>
            <button ion-item class="no-padding" (click)="showModalDetails(12)">
              <p class="line-break">Centre régionnaux et chambres de commerce</p>
              <ion-icon name="arrow-forward" item-end color="primary"></ion-icon>          
            </button>
            <button ion-item class="no-padding" (click)="showModalDetails(143)">
              <p class="line-break">Acteurs publics de l'emploi</p>
              <ion-icon name="arrow-forward" item-end color="primary"></ion-icon>          
            </button>
          </ion-list>
        </ion-card-content>
      </ion-card>
      <ion-card>
        <ion-card-content>
          <button ion-item class="no-padding" (click)="showModalDetails(21)">
            <h6 class=" line-break">Secteurs qui rectrutent et métiers porteurs</h6>
            <ion-icon name="arrow-forward" item-end color="primary"></ion-icon>          
          </button>
        </ion-card-content>
      </ion-card>
      <ion-card>
        <ion-card-content>
          <button ion-item class="no-padding" (click)="showModalDetails(21)">
            <h6 class=" line-break">Acteurs institutionnels</h6>
            <ion-icon name="arrow-forward" item-end color="primary"></ion-icon>          
          </button>
        </ion-card-content>
      </ion-card>

    </ion-list>

    <ion-list *ngSwitchCase="'acteurs'">
      <ion-card>
        <ion-card-content>
          <button ion-item class="no-padding" (click)="showModalDetails(21)">
            <h6 class=" line-break">Associations</h6>
            <ion-icon name="arrow-forward" item-end color="primary"></ion-icon>          
          </button>
        </ion-card-content>
      </ion-card>
      <ion-card>
        <ion-card-content>
          <button ion-item class="no-padding" (click)="showModalDetails(21)">
            <h6 class=" line-break">Associations subventionnées</h6>
            <ion-icon name="arrow-forward" item-end color="primary"></ion-icon>          
          </button>
        </ion-card-content>
      </ion-card>
    </ion-list>
    <ion-list *ngSwitchCase="'faq'">
      <ion-card>
        <ion-card-content>
          <button ion-item class="no-padding" (click)="showModalDetails(21)">
            <h6 class=" line-break">Eligibilité</h6>
            <ion-icon name="arrow-forward" item-end color="primary"></ion-icon>          
          </button>
        </ion-card-content>
      </ion-card>
      <ion-card>
        <ion-card-content>
          <button ion-item class="no-padding" (click)="showModalDetails(21)">
            <h6 class=" line-break">Offres de services</h6>
            <ion-icon name="arrow-forward" item-end color="primary"></ion-icon>          
          </button>
        </ion-card-content>
      </ion-card>
      <ion-card>
        <ion-card-content>
          <button ion-item class="no-padding" (click)="showModalDetails(21)">
            <h6 class=" line-break">Procédure de recrutement</h6>
            <ion-icon name="arrow-forward" item-end color="primary"></ion-icon>          
          </button>
        </ion-card-content>
      </ion-card>
      <ion-card>
        <ion-card-content>
          <button ion-item class="no-padding" (click)="showModalDetails(21)">
            <h6 class=" line-break">Traitement des offres</h6>
            <ion-icon name="arrow-forward" item-end color="primary"></ion-icon>          
          </button>
        </ion-card-content>
      </ion-card>
      <ion-card>
        <ion-card-content>
          <button ion-item class="no-padding" (click)="showModalDetails(21)">
            <h6 class=" line-break">Abréviations</h6>
            <ion-icon name="arrow-forward" item-end color="primary"></ion-icon>          
          </button>
        </ion-card-content>
      </ion-card>
    </ion-list>
    <ion-list *ngSwitchCase="'aide'">

    </ion-list>
  </div>

</ion-content>
