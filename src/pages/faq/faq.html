<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>FAQ</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-toolbar color="primary">
    <ion-segment [(ngModel)]="faq" color="white">
      <ion-segment-button value="eligiblite" >
        Eligibilité
      </ion-segment-button>
      <ion-segment-button value="offreServices" class="line-break" style="line-height: 1.5rem; padding-top : 2px; height : 5rem; text-align: center;">
        Offre de services
      </ion-segment-button>
      <ion-segment-button value="procedureRecrutement" class="line-break" style="line-height: 1.5rem; padding-top : 2px; height : 5rem; text-align: center;">
        Procédure de recrutement
      </ion-segment-button>
      <ion-segment-button value="traitementOffres" class="line-break" style="font-size: 1.1rem; line-height: 1.5rem; padding-top : 2px; height : 5rem; text-align: center;">
        Traitement des offres
      </ion-segment-button>
      <ion-segment-button value="abreviations" class="line-break" style="font-size: 0.9rem; line-height: 1.5rem; padding-top : 4px; height : 5rem;">
        Abréviations
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
  <div [ngSwitch]="anapec">
    <ion-list *ngSwitchCase="'eligiblite'">
    </ion-list>
    <ion-list *ngSwitchCase="'offreServices'">
    </ion-list>
    <ion-list *ngSwitchCase="'procedureRecrutement'">
    </ion-list>
    <ion-list *ngSwitchCase="'traitementOffres'">
    </ion-list>
    <ion-list *ngSwitchCase="'abreviations'">
    </ion-list>
  </div>
</ion-content>
